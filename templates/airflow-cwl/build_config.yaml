apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
    name: {{ .Values.airflow.name }}
spec:
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: {{ .Values.airflow.git_uri }}
      ref: {{ .Values.airflow.git_branch }}
  strategy:
    type: Docker
    dockerStrategy:
      noCache: false
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: "{{ .Values.airflow.name }}:latest"
